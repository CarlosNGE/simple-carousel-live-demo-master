<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - simple carousel LIVE DEMO</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  

<h1>Our Curent Menu</h1>

<section>
  <h2>Top 10 Food</h2>

  <figure class="frame">
    <img class="slide current" src="images/pizza.jpg" alt="1st food" title="pizza">
    <img class="slide" src="images/ducktacos.jpg" alt="2nd food" title="duck tacos">
    <img class="slide" src="images/fish&fries.jpg" alt="3rd food" title="fish & fries">
    <img class="slide" src="images/mole.jpg" alt="4th food" title="mole">
    <img class="slide" src="images/tuetano.jpg" alt="5th food" title="beef marrow">
    <img class="slide" src="images/tortaahogada.jpg" alt="6th food" title="torta ahogada">
    <img class="slide" src="images/friedtwins.jpg" alt="7th food" title="fried twinkies">
    <img class="slide" src="images/gorditas.jpg" alt="8th food" title="gorditas">
    <img class="slide" src="images/putin.jpg" alt="9th food" title="putin">
    <img class="slide" src="images/aguachile.jpg" alt="10th food" title="aguachile">
    <figcaption id="caption">test</figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

  <script  src="js/main.js"></script>

</body>
</html>
