<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - simple carousel LIVE DEMO</title>
  <link rel="stylesheet" href="c/main.css">

</head>
<body>

<h1>Our Curent Inventory</h1>

<section>
  <h2>Cars</h2>

  <figure class="frame">
    <img class="slide current" src="images/pizza2.jpg" alt="1st food">
    <img class="slide" src="images/ducktacos.jpg" alt="2nd food">
    <img class="slide" src="images/fish&fries.jpg" alt="3rd food">
    <img class="slide" src="images/mole.jpg" alt="4th food">
    <img class="slide" src="images/tuetano.jpg" alt="5th food">
    <img class="slide" src="images/tortaahogada.jpg" alt="6th food">
    <img class="slide" src="images/friedtwins.jpg" alt="7th food">
    <img class="slide" src="images/gorditas.jpg" alt="8th food">
    <img class="slide" src="images/putin.jpg" alt="9th food">
    <img class="slide" src="images/aguachile.jpg" alt="10th food">
    <figcaption>test</figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

  <script  src="j/main.js"></script>

</body>
</html>
